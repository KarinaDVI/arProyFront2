<div class="contenedor col-xs-12 col-sm-12 col-md-12 col-lg-12 col-md-4-auto-4">
    <div class="row">
        <div class="col-md-4-auto-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                        [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" 
                        [(ngModel)]="apellido" required>
                </div>
                <div class="form-group">
                    <label for="fechaNac">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNac" name="fechaNac" 
                    [(ngModel)]="fechaNac" required>
                </div>
                <div class="form-group">
                    <label for="seniority">Seniority</label>
                        <input type="text" class="form-control" id="seniority" name="seniority" 
                        [(ngModel)]="seniority" required>
                </div>
                <div class="form-group">
                    <label for="urlimage">Image</label>
                        <input type="text" class="form-control" id="urlimage" name="urlimage" 
                        [(ngModel)]="urlimage" required>

                </div>
                <div class="form-group">
                    <label for="company">company</label>
                        <input type="text" class="form-control" id="company" name="company" 
                        [(ngModel)]="company" required>
                </div>

                <div class="form-group">
                    <label for="position">position</label>
                        <input type="text" class="form-control" id="position" name="position" 
                        [(ngModel)]="position" required>
                </div>
                
                <div class="form-group">
                    <label for="aboutMe">About me</label>
                    <textarea id="aboutMe" name="aboutMe" rows="4" cols="50" [(ngModel)]="abouts" required>
                        </textarea>
                    </div>
                <!--
                <div class="form-group">
                    <label for="aboutMe">About me</label>
                        <input type="text" class="form-control" id="aboutMe" name="position" 
                         >
                </div>
                -->

                <br>
                <button class="btn btn-danger" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-info" routerLink="/">Volver</button>
            </form>
        </div>
    </div>
</div>
